<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styling/reset.css">
    <link rel="stylesheet" href="styling/style.css">

    <script async type="text/javascript" src="script.js"></script>
</head>
<body>
    <div>
        <form action="#" id="form">
            <div>
                <label for="author_input">Author</label>
                <input type="text" name="author" id="author_input" placeholder="Author" required>
            </div>

            <div>
                <label for="book_title">Title</label>
                <input type="text" name="title" id="book_title" placeholder="Title" required>
            </div>

            <div>
                <label for="total_pages">Pages</label>
                <input type="number" name="pages" id="total_pages" min="1">
            </div>
            
            <div>
                <label for="readtf">Have you read the book?</label>
                <select id="readtf">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" id="submit_btn">Submit</button>

            <div id="book_cover">
                <a href="https://unsplash.com/@kellysikkema?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kelly Sikkema</a> on 
                <a href="https://unsplash.com/photos/a-book-sitting-on-top-of-a-wooden-table-FxGfjHNrsnI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> 
            </div> 
        </form>
    <div id="library_background">
        <a href="https://unsplash.com/@inakihxz?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">IÃ±aki del Olmo</a> on 
        <a href="https://unsplash.com/photos/assorted-title-of-books-piled-in-the-shelves-NIJuEQw0RKg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
</body>
</html>
